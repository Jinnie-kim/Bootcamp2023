<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration Form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="/work">
      <div>
        <label for="first">First Name: </label>
        <input type="text" id="first" name="firstname" required />
        <label for="last">Last Name: </label>
        <input type="text" id="last" name="lastname" required />
      </div>
      <p>Select a Race:</p>
      <div>
        <input type="radio" id="funrun" name="marathon" value="funrun" />
        <label for="funrun">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" id="half" name="marathon" value="half" />
        <label for="half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" id="full" name="marathon" value="full" />
        <label for="full">Full Marathon</label>
      </div>
      <label for="email">Email: </label>
      <input type="email" required id="email" />
      <label for="password">Password: </label>
      <input type="password" required id="password" />
      <div>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
          <option value="under18">under 18</option>
          <option value="under30">18~30</option>
          <option value="under50">30~50</option>
          <option value="above50">50+</option>
        </select>
      </div>
      <button>Register!</button>
    </form>
  </body>
</html>
